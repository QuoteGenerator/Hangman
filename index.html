<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <div id="HangManFigure"></div>
    <p style="font-size: 3em;">B _ _ _ _ T</p>
    <div class="Keyboard">
        <div id="a">A</div><div id="b">B</div><div id="c">C</div><div id="d">D</div>
        <div id="e">E</div><div id="f">F</div><div id="g">G</div><div id="h">H</div>
        <div id="i">I</div><div id="j">J</div><div id="k">K</div><div id="l">L</div>
        <div id="m">M</div><div id="n">N</div><div id="o">O</div><div id="p">P</div>
        <div id="q">Q</div><div id="r">R</div><div id="s">S</div><div id="t">T</div>
        <div id="u">U</div><div id="v">V</div><div id="x">X</div><div id="y">Y</div>
        <div id="z">Z</div><div id="delete">Delete</div><div id="enter">Enter</div>
    </div>

    <footer><p style="font-size: 1em;">Made by Aleksandar T.</p></footer>
</body>
</html>
